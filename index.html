<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Altesse - Vrai Journaliste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .constellation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: -1;
      animation: fadeIn 2s forwards;
    }

    .constellation:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: starfield 60s linear infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes starfield {
      from { transform: translateY(0); }
      to { transform: translateY(-50px); }
    }

    .container {
      padding: 20px;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      color: #0f0;
      text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
      margin-bottom: 20px;
    }

    label, input, textarea {
      display: block;
      margin: 10px auto;
      width: 90%;
      max-width: 400px;
    }

    input, textarea {
      padding: 10px;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      font-size: 1em;
    }

    button {
      margin-top: 15px;
      background: #0f0;
      color: #000;
      padding: 10px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      width: 90%;
      max-width: 400px;
      transition: background 0.3s;
      font-size: 1em;
    }

    button:hover {
      background: #0c0;
    }

    .footer {
      margin-top: 30px;
      color: #0f0;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<div class="constellation"></div>

<div class="container">
  <h1>span&ban⚠️</h1>

  <label for="number">Entrez le numéro WhatsApp cible :</label>
  <input type="text" id="number" placeholder="+243XXXXXXXXX">

  <label for="reason">Raison (optionnel) :</label>
  <textarea id="reason" placeholder="Spam, Harcèlement, Faux Compte, etc."></textarea>

  <button onclick="sendReport()">Envoyer le rapport de bannissement</button>
  <button onclick="praiseDev()">Développeur</button>

  <div class="footer">
    <p>Contact du développeur : +243905526836</p>
  </div>
</div>

<script>
  function sendReport() {
    const number = document.getElementById('number').value.trim();
    const reason = document.getElementById('reason').value.trim() || "Cet utilisateur enfreint les conditions d'utilisation de WhatsApp.";

    if (!number.startsWith('+') || number.length < 10) {
      alert('Veuillez entrer un numéro international valide commençant par +');
      return;
    }

    const subject = encodeURIComponent("Signaler un abus / Demande de bannissement");
    const body = encodeURIComponent(
      "Bonjour le support WhatsApp,%0D%0A%0D%0AJ'aimerais signaler le numéro suivant :%0D%0A" +
      number + "%0D%0A%0D%0ARaison :%0D%0A" + reason + "%0D%0A%0D%0AVeuillez prendre les mesures appropriées.%0D%0A%0D%0AJe vous remercie."
    );

    const mailtoLink = `mailto:support@whatsapp.com?subject=${subject}&body=${body}`;
    window.location.href = mailtoLink;
  }

  function praiseDev() {
    alert("Développeur OP ! L'outil de bannissement d'Altesse est de niveau supérieur — Respect pour +243905526836 !");
  }
</script>

</body>
</html>
