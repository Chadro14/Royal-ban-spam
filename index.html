      <!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Royal ban&spam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #001f3f, #0073e6); /* Dégradé de bleu foncé à bleu clair */
      color: #fff; /* Texte blanc */
      font-family: 'Roboto', sans-serif; /* Police moderne et lisible */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Prend toute la hauteur de l'écran */
      overflow-x: hidden;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1); /* Fond du conteneur légèrement transparent */
      padding: 30px;
      border-radius: 15px; /* Coins arrondis */
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); /* Ombre douce pour un effet de profondeur */
      text-align: center;
      width: 90%;
      max-width: 500px;
      backdrop-filter: blur(5px); /* Effet de flou derrière le conteneur */
      -webkit-backdrop-filter: blur(5px); /* Pour la compatibilité Safari */
    }

    h1 {
      font-size: 2.8em;
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    label {
      display: block;
      margin: 15px auto 5px auto;
      text-align: left;
      width: 90%;
      max-width: 400px;
      font-weight: bold;
    }

    input, textarea {
      padding: 12px;
      background: rgba(255, 255, 255, 0.15); /* Fond des champs plus clair */
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.4); /* Bordure blanche transparente */
      border-radius: 8px; /* Coins arrondis pour les champs */
      font-size: 1em;
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
      transition: border-color 0.3s, background-color 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #00aaff; /* Bordure bleue plus vive au focus */
      background-color: rgba(255, 255, 255, 0.25);
      outline: none;
    }

    textarea {
      min-height: 100px;
      resize: vertical; /* Permet de redimensionner verticalement */
    }

    .info-text {
      font-size: 0.85em;
      color: #aaddff; /* Bleu clair pour les infos */
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 10px;
      margin-bottom: 15px;
    }

    .error-message {
      color: #ffcccc; /* Rouge clair pour les erreurs */
      font-size: 0.85em;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 5px;
      margin-bottom: 5px;
      display: none;
    }

    button {
      margin-top: 20px;
      background: #0073e6; /* Fond des boutons en bleu clair */
      color: #fff;
      padding: 12px 25px;
      font-weight: bold;
      border: none;
      border-radius: 8px; /* Coins arrondis pour les boutons */
      cursor: pointer;
      width: 90%;
      max-width: 400px;
      transition: background 0.3s ease, transform 0.2s ease;
      font-size: 1.1em;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    button:hover {
      background: #005bb5; /* Bleu plus foncé au survol */
      transform: translateY(-2px); /* Petit effet de soulèvement */
    }

    .footer {
      margin-top: 35px;
      color: #aaddff;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Royal spam&ban⚠️</h1>

  <div class="form-group">
    <label for="number">Numéro WhatsApp à ban:</label>
    <input type="tel" id="number" placeholder="+24390XXXXXXX" required>
    <p id="numberError" class="error-message">Format incorrect. Utilisez un format international (ex: +33612345678).</p>
  </div>

  <div class="form-group">
    <label for="reason">Raison détaillée du signalement:</label>
    <textarea id="reason" placeholder="Ex: Spam, harcèlement, arnaque. Décrivez l'incident avec précision (dates, faits, messages...)." required></textarea>
  </div>
  
  <p class="info-text">Un rapport précis augmente significativement les chances d'une action de WhatsApp.</p>

  <button onclick="reportManager.sendReport()">Envoyer le rapport</button>
  <button onclick="window.open('https://whatsapp.com/channel/0029Vb5xgT01CYoIzsmkzj1B', '_blank')">Ma Chaîne WhatsApp</button>
  <button onclick="reportManager.praiseDev()">Informations Développeur</button>

  <div class="footer">
    <p>Développé par <span id="developerNameFooter"></span> | Contact: <span id="developerContact">+243905526836</span></p>
  </div>
</div>

<script>
    const reportManager = {
        developerName: "Son Altesse", // Votre nom
        developerNumber: "+243905526836", // Votre numéro
        whatsappChannelLink: "https://whatsapp.com/channel/0029Vb5xgT01CYoIzsmkzj1B", // Votre lien de chaîne WhatsApp
        
        init: function() {
            // Met à jour les informations du développeur dans le pied de page
            document.getElementById('developerNameFooter').textContent = this.developerName;
            document.getElementById('developerContact').textContent = this.developerNumber;
            // Pas d'animation Matrix à démarrer ici
        },

        // Fonction pour envoyer le rapport
        sendReport: function() {
            const number = document.getElementById('number').value.trim();
            const reason = document.getElementById('reason').value.trim();
            const numberError = document.getElementById('numberError');
            
            // Validation des entrées
            if (!this.validateNumber(number)) {
                numberError.style.display = 'block';
                return;
            } else {
                numberError.style.display = 'none';
            }

            if (!this.validateReason(reason)) {
                alert("Veuillez fournir une raison plus détaillée (minimum 50 caractères pour un rapport efficace)."); // Augmenté la longueur minimale pour plus de détails
                return;
            }

            // Création de l'email
            const subject = encodeURIComponent("Signalement de compte WhatsApp - Urgence"); // Sujet plus impactant
            const body = encodeURIComponent(
                `Cher support de WhatsApp,\n\n` +
                `Je soumets ce rapport urgent concernant une violation des conditions d'utilisation de WhatsApp par l'utilisateur suivant.\n\n` +
                `Numéro de compte signalé : ${number}\n\n` +
                `Détails du problème :\n${reason}\n\n` +
                `J'espère que ce rapport détaillé vous permettra d'agir rapidement. Je me tiens à votre disposition pour toute information complémentaire.\n\n` +
                `Cordialement,\n${this.developerName} (Utilisateur concerné)`
            );

            // Redirection vers le client email
            const mailtoLink = `mailto:support@whatsapp.com?subject=${subject}&body=${body}`;
            window.location.href = mailtoLink;
        },

        // Fonction pour valider le numéro
        validateNumber: function(number) {
            const phoneRegex = /^\+[1-9]\d{1,14}$/; // Regex pour un format international standard
            return phoneRegex.test(number);
        },
        
        // Fonction pour valider la raison (minimum 50 caractères)
        validateReason: function(reason) {
            return reason.length >= 50; 
        },

        // Fonction pour la louange du développeur
        praiseDev: function() {
            alert(`Développé par ${this.developerName}!\nPour toute question ou suggestion, contactez : ${this.developerNumber}.\nVisitez ma chaîne WhatsApp pour plus d'infos.`);
        }
    };

    // Initialisation de l'objet reportManager une fois que la page est chargée
    document.addEventListener("DOMContentLoaded", () => {
        reportManager.init();
    });
</script>

</body>
</html>
